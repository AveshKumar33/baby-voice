name: voice-platform

networks:
  voice-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:

services:
  # =========================
  # ZOOKEEPER
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - voice-network

  # =========================
  # KAFKA
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - voice-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =========================
  # MONGODB
  # =========================
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - voice-network
    environment:
      MONGO_INITDB_DATABASE: voice-platform
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "root", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =========================
  # REDIS
  # =========================
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voice-network

  # =========================
  # GATEWAY (NestJS)
  # =========================
  gateway:
    build:
      context: ./gateway
    command: npm run start:dev
    ports:
      - "4000:4000"
    volumes:
      - ./gateway:/app
      - /app/node_modules
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - voice-network
    environment:
      MONGO_URI: mongodb://root:root@mongo:27017/voice-platform?authSource=admin
      REDIS_HOST: redis
      KAFKA_BROKER: kafka:9092
      KAFKAJS_NO_PARTITIONER_WARNING: "1"

  # =========================
  # VOICE SERVICE (NestJS)
  # =========================
  voice-service:
    build:
      context: ./voice-service
    command: npm run start:dev
    ports:
      - "3002:3002"
    volumes:
      - ./voice-service:/app
      - /app/node_modules
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - voice-network
    environment:
      MONGO_URI: mongodb://root:root@mongo:27017/voice-platform?authSource=admin
      REDIS_HOST: redis
      KAFKA_BROKER: kafka:9092
      KAFKAJS_NO_PARTITIONER_WARNING: "1"

  # =========================
  # ML SERVICE (Python)
  # =========================
  ml-service:
    build:
      context: ./ml-service
    env_file:
      - ./ml-service/.env
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - voice-network
    restart: always
